<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>API Test Page</h2>

        <!-- Get All Students -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Get All Students</h5>
                <button onclick="getAllStudents()" class="btn btn-primary">Get Students</button>
            </div>
        </div>

        <!-- Search Students -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Search Students</h5>
                <input type="text" id="searchTerm" class="form-control mb-2">
                <button onclick="searchStudents()" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Add New Student -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Add New Student</h5>
                <input type="text" id="student_id" placeholder="Student ID" class="form-control mb-2">
                <input type="text" id="name" placeholder="Name" class="form-control mb-2">
                <input type="text" id="program" placeholder="Program" class="form-control mb-2">
                <input type="text" id="course" placeholder="Course" class="form-control mb-2">
                <input type="number" id="year_level" placeholder="Year Level" class="form-control mb-2">
                <button onclick="addStudent()" class="btn btn-success">Add Student</button>
            </div>
        </div>

        <!-- Add Attendance Log -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Log Attendance</h5>
                <input type="text" id="attendance_student_id" placeholder="Student ID" class="form-control mb-2">
                <input type="text" id="purpose" placeholder="Purpose" class="form-control mb-2">
                <button onclick="checkIn()" class="btn btn-primary">Check In</button>
                <input type="text" id="attendance_id" placeholder="Attendance ID" class="form-control mt-2 mb-2">
                <button onclick="checkOut()" class="btn btn-warning">Check Out</button>
            </div>
        </div>

        <!-- Results -->
        <div class="card">
            <div class="card-body">
                <h5>Results:</h5>
                <pre id="results" class="bg-light p-3"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        function showResult(data) {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
        }

        async function getAllStudents() {
            try {
                const response = await fetch(`${API_URL}/students`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function searchStudents() {
            try {
                const term = document.getElementById('searchTerm').value;
                const response = await fetch(`${API_URL}/students/search?q=${term}`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function addStudent() {
            try {
                const student = {
                    student_id: document.getElementById('student_id').value,
                    name: document.getElementById('name').value,
                    program: document.getElementById('program').value,
                    course: document.getElementById('course').value,
                    year_level: document.getElementById('year_level').value
                };

                const response = await fetch(`${API_URL}/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function checkIn() {
            try {
                const data = {
                    student_id: document.getElementById('attendance_student_id').value,
                    purpose: document.getElementById('purpose').value
                };

                const response = await fetch(`${API_URL}/attendance/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResult(result);
            } catch (error) {
                showResult({ error: error.message });
            }
        }

        async function checkOut() {
            try {
                const id = document.getElementById('attendance_id').value;
                const response = await fetch(`${API_URL}/attendance/checkout/${id}`, {
                    method: 'POST'
                });
                const result = await response.json();
                showResult(result);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
    </script>
</body>
</html>
